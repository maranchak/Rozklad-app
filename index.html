<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мій розклад — осінь 2025</title>
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#111827" />
  <link rel="icon" href="./icon-192.png" />
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <!-- React App Code -->
  <script type="text/babel">

  // ===== React App (скопійовано з попередньої версії) =====
  // Тут краще вставити оптимізований код з компонентами App, EventCard тощо
  // (щоб зберегти компактність прикладу, використаємо просту заміну повідомлення)

  import App from "./app.js";

  ReactDOM.createRoot(document.getElementById('root')).render(<App />);

  </script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(() => console.log('✅ Service Worker зареєстрований'))
          .catch(err => console.error('SW error', err));
      });
    }
  </script>
</body>
</html>
